services:
  traefik:
    image: traefik:v3.6.5
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./.docker/traefik/acme.json:/acme.json # SSL sertifikalarının saklanacağı dosya
      - /etc/localtime:/etc/localtime:ro
      - /var/log/traefik:/var/log/traefik
      - /var/run/docker.sock:/var/run/docker.sock:ro # Docker'ı dinlemesi için şart
    command:
      # Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Logging
      - "--log.level=INFO"

      # Access Log
      - "--accesslog=true"
      - "--accesslog.format=json"
      - "--accesslog.filepath=/var/log/traefik/access.log"

      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false" # Her konteyneri otomatik dışarı açma
      - "--providers.docker.network=traefik-network"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      ## HTTP -> HTTPS Otomatik Yönlendirme
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      ## Bu ayar, X-Forwarded-For başlığının silinmesini engeller. Cloudflare ve Docker NAT arkasında olduğun için bu şart.
      - "--entryPoints.web.forwardedHeaders.trustedIPs=${TRUSTED_IPS}"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=${TRUSTED_IPS}"
      ## Global CrowdSec Middleware
      - "--entrypoints.web.http.middlewares=crowdsec@docker"
      - "--entrypoints.websecure.http.middlewares=crowdsec@docker"

      # Let's Encrypt Ayarları (Mail adresini güncelle!)
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${LE_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.myresolver.acme.storage=/acme.json"
    labels:
      - "traefik.enable=true"

      # Traefik Dashboard Router
      - "traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DASHBOARD_HOST:-traefik.localhost}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=myresolver"
      - "traefik.http.routers.traefik.service=api@internal"

      # Dashboard Security
      - "traefik.http.routers.traefik.middlewares=traefik-allowlist"

      # IP Allowlist
      - "traefik.http.middlewares.traefik-allowlist.ipallowlist.sourcerange=${DASHBOARD_ALLOWLIST}"
      - "traefik.http.middlewares.traefik-allowlist.ipallowlist.ipstrategy.depth=1"

      # CrowdSec Forward Auth Middleware
      - "traefik.http.middlewares.crowdsec.forwardauth.address=http://crowdsec-traefik-bouncer:8080/api/v1/forwardAuth"
      - "traefik.http.middlewares.crowdsec.forwardauth.trustForwardHeader=true"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - traefik-network

  crowdsec:
    image: crowdsecurity/crowdsec:latest
    container_name: crowdsec
    restart: unless-stopped
    environment:
      COLLECTIONS: "crowdsecurity/http-cve crowdsecurity/nginx crowdsecurity/traefik"
      GID: "1000"
      DISABLE_HUB_UPGRADE: ${CROWDSEC_HUB_UPGRADE}
    volumes:
      - crowdsec-data:/var/lib/crowdsec/data
      - crowdsec-config:/etc/crowdsec
      - ./.docker/crowdsec/acquis.yaml:/etc/crowdsec/acquis.yaml:ro
      - ./.docker/crowdsec/whitelists:/etc/crowdsec/parsers/s02-enrich/whitelists:ro
      - /var/log/traefik:/var/log/traefik:ro
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD", "cscli", "lapi", "status"]
      interval: 10s
      timeout: 60s
      retries: 5

  crowdsec-traefik-bouncer:
    image: fbonalair/traefik-crowdsec-bouncer:latest
    container_name: crowdsec-traefik-bouncer
    restart: unless-stopped
    environment:
      GIN_MODE: "release"
      FAIL_OPEN: "true"
      CROWDSEC_BOUNCER_API_KEY: ${CROWDSEC_TRAEFIK_BOUNCER_API_KEY}
      CROWDSEC_AGENT_HOST: crowdsec:8080
      PORT: 8080
      TRUSTED_PROXIES: "172.16.0.0/12,10.0.0.0/8,192.168.0.0/16,${TRUSTED_IPS}"
    networks:
      - traefik-network
    depends_on:
      crowdsec:
        condition: service_healthy

  crowdsec-cloudflare-bouncer:
    image: crowdsecurity/cloudflare-bouncer
    container_name: crowdsec-cloudflare-bouncer
    environment:
      - CROWDSEC_LAPI_URL=${CROWDSEC_LAPI_URL}
      - CROWDSEC_LAPI_KEY=${CROWDSEC_CLOUDFLARE_BOUNCER_API_KEY}
      - CROWDSEC_UPDATE_FREQUENCY=10s
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - CLOUDFLARE_TOKEN=${CLOUDFLARE_TOKEN}
      - CLOUDFLARE_ZONE_ID=${CLOUDFLARE_ZONE_ID}
      - CLOUDFLARE_UPDATE_FREQUENCY=30s
    volumes:
      - .docker/crowdsec/bouncers/cloudflare-bouncer.yaml:/etc/crowdsec/bouncers/crowdsec-cloudflare-bouncer.yaml:ro
    networks:
      - app-network
    depends_on:
      crowdsec:
        condition: service_healthy
    restart: unless-stopped

  crowdsec-manager:
    image: hhftechnology/crowdsec-manager:latest
    container_name: crowdsec-manager
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      CROWDSEC_LAPI_URL: http://crowdsec:8080
      CROWDSEC_LAPI_KEY: ${CROWDSEC_MANAGER_API_KEY}
      TZ: Europe/Istanbul
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"

      # Router
      - "traefik.http.routers.crowdsec-manager.rule=Host(`${CROWDSEC_DASHBOARD_HOST:-crowdsec.localhost}`)"
      - "traefik.http.routers.crowdsec-manager.entrypoints=websecure"
      - "traefik.http.routers.crowdsec-manager.tls.certresolver=myresolver"

      # Dashboard Security
      - "traefik.http.routers.crowdsec-manager.middlewares=traefik-allowlist"

      # IP Allowlist
      - "traefik.http.middlewares.crowdsec-manager-allowlist.ipallowlist.sourcerange=${DASHBOARD_ALLOWLIST}"
      - "traefik.http.middlewares.crowdsec-manager-allowlist.ipallowlist.ipstrategy.depth=1"

      # Service
      - "traefik.http.services.crowdsec-manager.loadbalancer.server.port=8080"

volumes:
  crowdsec-data:
    driver: local
  crowdsec-config:
    driver: local

networks:
  traefik-network:
    external: true
